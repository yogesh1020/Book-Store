<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form [formGroup]="editFormGroup">
        <table>
            <tr>
                <td>Book Title</td>
                <td><input type="text" formControlName="title"></td>
            </tr>
            <tr>
                <td>Auther</td>
                <td><input type="text" formControlName="auther"></td>
            </tr>
            <tr>
                <td>Genre</td>
                <td><input type="text" formControlName="genre" ></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" formControlName="price" ></td>
            </tr>
            <tr>
                <td>Publisher</td>
                <td><input type="text" formControlName="publisher" ></td>
            </tr>
            <tr>
                <td>Number Of Copys</td>
                <td><input type="text" formControlName="copy" ></td>
            </tr>
            <tr>
                <td>Id</td>
                <td><input type="text" formControlName="id"></td>
            </tr>
        </table>
        <button (click)="submit()">Submit</button>
    </form>
</body>
</html>

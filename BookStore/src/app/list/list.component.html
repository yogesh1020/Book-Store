
  <div class="container">
    <div class="row">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>Publisher</th>
          <th>Genre</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr *ngFor="let item of bookList">
            <td>{{item.title}}</td>
            <td>{{item.auther}}</td>
            <td>{{item.price}}</td>
            <td>{{item.publisher}}</td>
            <td>{{item.genre}}</td>
            <td><button [routerLink]="['/edit']" routerLinkActive="router-link-active" >Edit</button></td>
            <td><button (click)="delete()">Delete</button></td>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
